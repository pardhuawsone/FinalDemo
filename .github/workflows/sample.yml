name:  Shell types

on:
  push:
    paths:
     - '**'
     - '!.github/**'
     - '.github/workflows/sample.yml'
     - '!**.md'           # do not run on doc change
     
  workflow_dispatch:

jobs:  
  runs-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: "MS DHONI"
      - name: Log greet time
        run: echo "${{ steps.greet.outputs.time }}"
